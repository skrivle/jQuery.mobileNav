<!DOCTYPE HTML>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>

	<meta charset="utf-8">
	<title>jQuery MobileNav</title>
	<link rel="stylesheet" href="jquery.mobilenav.css" media="screen, projection">
	<script src="http://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.0.6-development-only.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
</head>

<body>

	<!-- container -->
	<div id="container">
		
		<!-- header -->
		<header role="banner" id="header">
		
			<!-- primary nav -->
			<nav id="primaryNav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Work</a></li>
					<li class="active"><a href="#">Services</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
			<!-- /primary nav -->
			
		</header>
		<!-- /header -->
		
		<!-- content -->
		<div id="content" role="main">
			Resize your window to see the plugin in action :-)
		</div>
		<!-- /content -->
		
		<!-- footer -->
		<footer id="footer" role="contentinfo">
		
		</footer>
		<!-- /footer -->
		
	</div>
	<!-- /container -->
	
	<!-- scripts -->
	<script src="bower_components/jquery/jquery.js"></script>
	<script src="jquery.mobilenav.js"></script>
	<script>
		$(function () {

			$('#primaryNav').mobileNav();

		});
	</script>
	<!-- /scripts -->

</body>
</html>
